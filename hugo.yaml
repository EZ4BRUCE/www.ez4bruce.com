baseURL: https://www.ez4bruce.com/
theme: ["PaperMod"]
languageCode: "zh-CN"
title: "EZ4BRUCE's Blog"
pagination:
  pagerSize: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

services:
  disqus:
    shortname: ez4bruce-1
caches:
  images:
    dir: :cacheDir/images

minify:
  disableXML: true
  minifyOutput: true

params:
  comments: true
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "EZ4BRUCE's Blog"
  description: "EZ4BRUCE's Blog"
  keywords: [Blog, Portfolio]
  author: 布鲁斯猫
  # author: ["Me", "You"] # multiple authors
  images: ["/android-chrome-192x192.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  ShowBreadCrumbs: true
  disableThemeToggle: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  assets:
    disableHLJS: false # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon32x32.png"
    apple_touch_icon: "/apple_touch_icon.png"
    safari_pinned_tab: "/favicon-16x16.png"
    android-chrome-512x512: "/android-chrome-512x512.png"
    android-chrome-192x192: "/android-chrome-192x192.png"

  label:
    text: "EZ4BRUCE's Blog"
    icon: /android-chrome-192x192.png
    iconHeight: 35

  # profile-mode
  profileMode:
    showToc: true
    enabled: true # needs to be explicitly set
    title: 布鲁斯猫
    subtitle: "坚持不懈"
    # 以static为根路径
    imageUrl: "./avatar.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: bruce cat
    buttons:
      - name: Posts
        url: posts
      - name: Categories
        url: /categories/
      - name: Tags
        url: tags

  # home-info mode
  # homeInfoParams:
  #     Title: "Hi there \U0001F44B"
  #     Content: Welcome to my blog

  # socialIcons:
  #     - name: twitter
  #       url: "https://twitter.com/"
  #     - name: stackoverflow
  #       url: "https://stackoverflow.com"
  #     - name: github
  #       url: "https://github.com/"

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"
  #     bing:
  #         SiteVerificationTag: "XYZabc"
  #     yandex:
  #         SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # editPost:
  #     URL: "https://github.com/<path_to_repo>/content"
  #     Text: "Suggest Changes" # edit text
  #     appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

menu:
  main:
    - identifier: archive
      name: Archive
      url: archives
      weight: 5
    - identifier: search
      name: Search
      url: search/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 10
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    # 外部链接
    # - name: "@Author"
    #   url: "https://reorx.com"
    #   params:
    #     external: true

# Read: https://github.com/reorx/hugo-PaperModX/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
